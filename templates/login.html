<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediNet - Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>/* <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">*/</style>
    
    <style>
        /* Variables de color de CrediNet */
        :root {
            --color-primary-dark: #333333;
            --color-secondary-light: #FFFFFF;
            --color-accent-green: #5cb85c;
            --color-background: #f0f0f0;
            --color-text-dark: #333333;
        }

        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif; 
            background: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            width: 400px;
            max-width: 90%;
            background: var(--color-secondary-light);
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            border-top: 4px solid var(--color-accent-green);
        }

        /* Logo */
        .logo-icon {
            text-align: center;
            font-size: 40px;
            color: var(--color-primary-dark);
            margin-bottom: 15px;
            margin-left: -15%;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--color-primary-dark);
            font-weight: 500;
        }

        input {
            width: 90%;
            padding: 20px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--color-accent-green);
            outline: none;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--color-accent-green);
            color: var(--color-secondary-light);
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #4cae4c;
            transform: translateY(-1px);
        }

        .msg-container {
            text-align: center;
            margin-top: 15px;
        }

        .toggle {
            text-align: right;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle a {
            color: var(--color-accent-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .toggle a:hover {
            color: #4cae4c;
        }

        p[style*="color:green"] {
            color: var(--color-accent-green) !important;
            font-weight: 500;
        }

        p[style*="color:red"] {
            color: #d9534f !important;
            font-weight: 500;
        }

        /* Estilos del historial (pila de usuarios) */
        .history-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 20px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .history-box p {
            font-weight: 600;
            color: var(--color-primary-dark);
            margin-bottom: 8px;
        }

        .history-box ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .history-box li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: var(--color-text-dark);
        }

        .history-box li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-icon">ðŸŽ“ CrediNet</div>

        <h2>Ingreso al Sistema</h2>
        
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="ðŸ‘¤ Matricula" required><br>
            <input type="password" name="password" placeholder="ðŸ”’ ContraseÃ±a" required><br>
            
            <div class="toggle">
                <a href="#">OlvidÃ© mi ContraseÃ±a</a> 
            </div>

            <button type="submit">Ingresar</button>
        </form>
    </div>
    
    <div class="msg-container">
        {% if msg %}
            <p style="color:green">{{ msg }}</p>
        {% endif %}
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
    </div>

    {% if historial %}
    <div class="history-box">
        <p>ðŸ•“ Ãšltimos usuarios:</p>
        <ul>
            {% for user in historial %}
                <li>{{ user }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
